<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Do Not Get the Cheese</title>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <aside id="top-left"><h2>Do Not Get the Cheese</h2></aside>
    <aside id="top-right"><h2 id="movement"></h2></aside>
    <main>
      <canvas id="game"></canvas>
    </main>
    <div style="display:none;">
      <img id="mouse"
           src="./img/mouse.jpg"
           width="300" height="227">
    </div>
    <div style="display:none;">
      <img id="cheese"
           src="./img/cheese.jpg"
           width="300" height="227">
    </div>
    <div style="display:none;">
      <img id="mousetrap"
           src="./img/mousetrap.jpg"
           width="300" height="227">
    </div>
    <aside id="btm-left"><h2 id="score">100</h2></aside>
    <aside id="btm-right"><h2 id="status">Play the game</h2></aside>
  </div>
  <script src="app.js" async defer></script>
</body>
</html>
